<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body id="friends-screen-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span><i class="fas fa-signal"></i></span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fg-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <a href="https://en.wikipedia.org/wiki/My_Scene">
            <img
            src="img/profile-img/barbie-profile.png"
            class="user-component__avatar user-component__avatar--xl"
            />
          </a>
          <div class="user-component__text">
            <h4 class="user-component__title">Barbie</h4>
            <h6 class="user-component__subtitle">Hey girl!</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/component-img/cupcake.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                My Scene Gang
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>8</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>My gang</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
          <ul class="friends-list">
            <a href="chat-nolee.html">
              <li class="friends-list__column">
                <img
                src="img/profile-img/nolee-profile.png"
                class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    Nolee <i class="fas fa-birthday-cake fa-xs"></i>
                  </h4>
                  <h6>I wear what I want</h6>
              </div>
            </li>
            </a>
            
            <a href="chat-madison.html">
              <li class="friends-list__column">
                <img
                src="img/profile-img/madison-profile.png"
                class="user-component__avatar user-component__avatar--sm"
               />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                  Madison
                  </h4>
                  <h6>Luv Shopping ðŸ‘  SoOo fab!</h6>
                </div>
            </li>
            </a>
            
            <a href="chat-chelsea.html">
              <li class="friends-list__column">
                <img
                src="img/profile-img/chelsea-profile.png"
                class="user-component__avatar user-component__avatar--sm"
               />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                  Chelsea
                  </h4>
                  <h6>Funky Fashion Designer</h6>
                </div>
            </li>
            </a>
          </ul>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="setting-notification">
            </div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="img/component-img/my_scene-logo.png" />
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <div id="no-landscape">
      <span>Please rotate your device!</span>
    </div>
    
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
