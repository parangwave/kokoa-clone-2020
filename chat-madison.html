<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with MADS</title>
  </head>
  <body id="chat-screen-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span><i class="fas fa-signal"></i></span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">MADS</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, May 23th, 2020</div>
      <div class="message-row">
        <img src="img/profile-img/madison-profile.png" />
        <div class="message-row__content">
          <span class="message__author">Madison</span>
          <div class="message__info">
            <span class="message__bubble">MAJOR CRISIS!!!</span>
            <span class="message__time">12:58</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">They got A dress</span>
            <span class="message__time">12:58</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Not the G dress we ordered!</span>
            <span class="message__time">12:59</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Bummer! ðŸ¤¯</span>
            <span class="message__time">13:00</span>
          </div>
        </div>
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I know.<br>I'll send C over</span>
            <span class="message__time">13:01</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">maybe she can fix it</span>
            <span class="message__time">13:01</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <div id="no-landscape">
      <span>Please rotate your device!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
