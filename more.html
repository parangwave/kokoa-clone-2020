<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body id="more-screen-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span><i class="fas fa-signal"></i></span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen-body">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/profile-img/barbie-profile.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Barbie</h4>
            <div class="user-component__phonenumbers">
              <h6 class="user-component__subtitle">+ 800-747-8697</h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <a href="https://www.youtube.com/watch?v=DtLuODIZ0cM">
            <img class="phone-img" src="img/component-img/phone.png" />
          </a>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar-day"></i>
          <span>Schedule</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-grin-hearts"></i>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-money-bill-wave"></i>
          <span>Assets</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-user-astronaut"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comments"></i>
          <span>OpenChat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-hand-holding-heart"></i>
          <span>Donation</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad"></i>
          <span>Game</span>
        </div>
      </div>
      
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">
          <img src="img/component-img/check-it-out.png.png" />
        </h4>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <a href="https://www.youtube.com/watch?v=oBs3bim32cE">
              <img src="img/component-img/flower.png" />
            </a>
          </div>
          <span class="more-suggestions__icon-text">Jammin'<br>in Jameica<br>Teaser!</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <a href="https://www.youtube.com/watch?v=UE2dSsq7GcA">
              <img src="img/component-img/heels.png" />
            </a>
          </div>
          <span class="more-suggestions__icon-text">Shopping<br>Spree</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <a href="https://www.youtube.com/watch?v=LzNYL0nOhd4">
              <img src="img/component-img/lipstick.png" />
            </a>
          </div>
          <span class="more-suggestions__icon-text">Sassy<br>Makeup<br>Tips</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <a href="https://www.youtube.com/watch?v=8Np18-m-A4w">
              <img src="img/component-img/barbie-motorcycle.png" />
            </a>
          </div>
          <span class="more-suggestions__icon-text">Drive<br>with<br>Barbie!</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="img/component-img/my_scene-logo.png" />
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <div id="no-landscape">
      <span>Please rotate your device!</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
