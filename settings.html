<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body id="settings-screen-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span><i class="fas fa-signal"></i></span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notice</span>
          </div>
          <div class="settings_setting-column">
            <img src="img/component-img/new.png" />
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-flask"></i>
            <span>Sassy Lab</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings_setting-column">Latest Version</div>
        </li>
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-lock"></i>
            <span>Security</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-users"></i>
            <span>Friends</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-sun"></i>
            <span>Display</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-palette"></i>
            <span>Themes</span>
          </div>
          <div class="settings_setting-column">
            MyScene Theme
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-ellipsis-h"></i>
            <span>Etc.</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings_setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Get Help</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
      </ul>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <div id="no-landscape">
      <span>Please rotate your device!</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
